server:
  port: 8888
  
spring:
  profiles:
    active: native
  cloud:
    config:
      discovery:
        enabled: false
      server:
        native:   
          searchLocations: file:///D://Data//Study//MicroServices//config//personService,
                           file:///D://Data//Study//MicroServices//config//organizationservice, 
                           file:///D://Data//Study//MicroServices//config//zuulservice 
          #searchLocations: classpath:config/personService,classpath:config/organizationService,classpath:config/zuulservice
        #git:
          #uri: git@github.com:chandresh87/config-server.git
          #ignore-local-ssh-settings: true
          #hostKeyAlgorithm: ssh-rsa
          #hostKey: AAAAB3NzaC1yc2EAAAABIwAAAQEAq2A7hRGmdnm9tUDbO9IDSwBK6TbQa+PXYPCPy6rbTrTtw7PHkccKrpp0yVhp5HdEIcKr6pLlVDBfOLX9QUsyCOV0wzf
          #searchPaths: personservice,organizationservice,zuulservice
          #force-pull: true 
          #privateKey: | 
                       
                           
          
        encrypt:
          enabled: false 
  application:
    name: configserver
    
  security:
    user:
      name: config-user
      password: config-pass
    
management:
  endpoints:
    web:
      exposure:
        include: "bus-refresh,bus-env"